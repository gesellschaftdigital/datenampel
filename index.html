<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Persönliche Daten Ampel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 15px;
    }

    #word-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .word {
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      touch-action: none;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      border: 2px solid #333;
      position: relative;
      background-color: white;
      max-width: 45%;
      flex: 1 1 100px;
    }

    .ampel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .feld {
      width: 80vw;
      max-width: 350px;
      height: 80vw;
      max-height: 350px;
      border-radius: 50%;
      border: 5px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      background-clip: padding-box;
      box-sizing: border-box;
      padding: 10px;
    }

    .feld .label {
      font-size: 15px;
      font-weight: bold;
      color: black;
      text-align: center;
      max-width: 90%;
      line-height: 1.3;
      pointer-events: none;
    }

    .rot    { background-color: #e57373; }
    .gelb   { background-color: #fff176; }
    .gruen  { background-color: #81c784; }

    .feld.over {
      outline: 3px dashed #000;
    }

    /* Responsives Verhalten für größere Displays */
    @media (min-width: 768px) {
      .ampel {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .feld {
        margin: 10px;
      }
    }

    /* Farben für Begriffe */
    .vorname         { background-color: #f28b82; }
    .nachname        { background-color: #aecbfa; }
    .adresse         { background-color: #ccff90; }
    .telefonnummer   { background-color: #ffd6a5; }
    .geburtsdatum    { background-color: #ff9aa2; }
    .email           { background-color: #ffe0ac; }
    .lieblingsessen  { background-color: #d7aefb; }
    .augenfarbe      { background-color: #a7ffeb; }
    .gewicht         { background-color: #c8e6c9; }
    .schuhgroesse    { background-color: #fbd786; }
    .wohnort         { background-color: #fff59d; }
    .mutter          { background-color: #e6ee9c; }
    .vater           { background-color: #b39ddb; }
    .haustier        { background-color: #b2ebf2; }
    .taschengeld     { background-color: #f48fb1; }
    .passwoerter     { background-color: #c5e1a5; }
    .lieblingsfarbe  { background-color: #f4cccc; }
    .lieblingssport  { background-color: #d9ead3; }
    .lieblingstier   { background-color: #cfe2f3; }
    .hobby           { background-color: #e7e6ff; }
    .lieblingsfach   { background-color: #fff2cc; }
  </style>
</head>
<body>

  <h1>Ordne die persönlichen Daten den einzelnen Farben zu</h1>
  <h3>Was denkst Du?</h3>

  <div id="word-bank">
    <!-- Begriffe hier ... (gleich wie vorher) -->
    <!-- (für Übersichtlichkeit weggelassen, einfach reinkopieren) -->
  </div>

  <div class="ampel">
    <div class="feld rot"><div class="label">Nur ich und innerhalb der Familie</div></div>
    <div class="feld gelb"><div class="label">Es soll nicht jeder wissen, außer meine Freunde</div></div>
    <div class="feld gruen"><div class="label">Für alle okay. Kann jeder wissen.</div></div>
  </div>

  <script>
    const words = document.querySelectorAll('.word');
    const fields = document.querySelectorAll('.feld');
    const bank = document.getElementById('word-bank');

    let touched = null;

    words.forEach(word => {
      word.draggable = false;
      word.addEventListener('touchstart', e => {
        touched = word;
        word.style.position = 'absolute';
        word.style.zIndex = '1000';
        word.style.pointerEvents = 'none';
      });

      word.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        word.style.left = `${touch.pageX - word.offsetWidth / 2}px`;
        word.style.top = `${touch.pageY - word.offsetHeight / 2}px`;
      });

      word.addEventListener('touchend', e => {
        const touch = e.changedTouches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        if (target && target.classList.contains('feld')) {
          target.appendChild(touched);
        } else {
          bank.appendChild(touched);
        }
        touched.style.position = 'static';
        touched.style.zIndex = '';
        touched.style.left = '';
        touched.style.top = '';
        touched.style.pointerEvents = 'auto';
        touched = null;
      });
    });
  </script>

</body>
</html>
